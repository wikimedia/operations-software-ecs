---
- name: orchestrator
  fields:
    - name: resource.annotation
      level: extended
      type: keyword
      example: "['key1:value1', 'key2:value2', 'key3:value3']"
      description: >
        The list of annotations added to the resource.
      normalize:
        - array

    - name: resource.label
      level: extended
      type: keyword
      example: "['key1:value1', 'key2:value2', 'key3:value3']"
      description: >
        The list of labels added to the resource.
      normalize:
        - array

    - name: resource.id
      level: extended
      type: keyword
      description: >
        Unique ID of the resource being acted upon.
